<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jumping...</title>
</head>

<body>
    <div style="display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;flex-direction:column;">
        <div>Jumping to the latest DTP page...</div>
        <div>
            <p id="totalSecond">3</p>
        </div>
    </div>
    <script language="javascript" type="text/javascript">
        var second = document.getElementById('totalSecond').textContent;

        if (navigator.appName.indexOf("Explorer") > -1) {
            second = document.getElementById('totalSecond').innerText;
        } else {
            second = document.getElementById('totalSecond').textContent;
        }

        setInterval("redirect()", 1000);

        function redirect() {
            if (second < 0) {
                location.href = 'http://b-tree.top/2019/03/09/DTP_7.2.0_EN/';
            } else {
                if (navigator.appName.indexOf("Explorer") > -1) {
                    document.getElementById('totalSecond').innerText = second--;
                } else {
                    document.getElementById('totalSecond').textContent = second--;
                }
            }
        }
    </script>
</body>


</html>
